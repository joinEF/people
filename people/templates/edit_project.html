{% extends '__page.html' %}

{% block head_title %}Edit Project{% endblock %}

{% block content %}
  <div class="row">
    <div class="column">

      <h1 style="margin-top: 1rem; margin-bottom: 2rem;">Edit Project</h1>

      <div class="row">
        <div class="column">

          <form method="post" action="{% url 'people.views.edit_project' project.pk %}">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="row">
              <div class="column">
                <input type="submit" value="Save Project" class="button">
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
