{% extends '__page.html' %}

{% block head_title %}Manage account{% endblock %}

{% block content %}
  <div class="row">
    <div class="column">

      <h1 style="margin-top: 1rem; margin-bottom: 2rem;">Manage account</h1>

      <div class="row">
        <div class="column">

          <form method="post" action="{% url 'people.views.manage_account' %}">
            {% csrf_token %}

            {{ user_form.as_p }}

            {{ user_profile_form.as_p }}

            <div class="row">
              <div class="column">
                <input type="submit" value="Update Profile" class="button">
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
