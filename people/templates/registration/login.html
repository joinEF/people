{% extends '__page.html' %}

{% block head_title %}Login{% endblock %}

{% block content %}
  <div class="row">
    <div class="column">
      <h1 style="margin-top: 1rem; margin-bottom: 2rem;">Login</h1>

      <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
          {% csrf_token %}

          {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
          {% endif %}

          <label for="id_username">Username</label>
          <input type="text" name="username" placeholder="Username" class="text" id="id_username">
          <br />
          <label for="id_password">Password</label>
          <input type="password" name="password" placeholder="Password" class="text" id="id_password">
          <br />

          <input type="submit" value="Log in" />
          <input type="hidden" name="next" value="{{ next }}" />

      </form>
    </div>
  </div>
{% endblock %}
